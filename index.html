<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | Crowdfunding product page</title>

		<!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
		<style>
			.attribution {
				font-size: 11px;
				text-align: center;
			}
			.attribution a {
				color: hsl(228, 45%, 44%);
			}
		</style>
		<link rel="stylesheet" href="./css/main.min.css" />
	</head>
	<body>
		<header class="header">
			<div class="navbar">
				<div class="navbar__logo">
					<img src="./images/logo.svg" alt="logo" />
				</div>
				<nav class="nav">
					<ul class="nav__menu">
						<li><a class="nav__link" href="#">About</a></li>
						<li><a class="nav__link" href="#">Discover</a></li>
						<li><a class="nav__link" href="#">Get Started</a></li>
					</ul>
					<div class="nav__burger">
						<span></span>
						<span></span>
						<span></span>
					</div>
				</nav>
			</div>
		</header>
		<section class="crowdfund">
			<div class="container">
				<div class="crowdfund__info crowdfund__top">
					<div class="crowdfund__logo">
						<img
							src="./images/logo-mastercraft.svg"
							alt="logo-mastercraft"
						/>
					</div>
					<h1 class="crowdfund__heading">
						Mastercraft Bamboo Monitor Riser
					</h1>
					<p class="crowdfund__description">
						A beautiful & handcrafted monitor stand to reduce neck
						and eye strain.
					</p>
					<div class="crowdfund__buttons">
						<a href="#" class="btn btn--primary"
							>Get it on Chrome</a
						>
						<div class="crowdfund__bookmark-cta">
							<div class="crowdfund__bookmark">
								<img
									src="./images/icon-bookmark.svg"
									alt="icon-bookmark"
								/>
							</div>
							<p class="crowdfund__description">Bookmark</p>
						</div>
					</div>
				</div>
				<div class="crowdfund__info">
					<h2 class="crowdfund__heading">$89,914</h2>
					<p class="crowdfund__description">of $100,000 backed</p>
					<h2 class="crowdfund__heading">5,007</h2>
					<p class="crowdfund__description">total backers</p>
					<h2 class="crowdfund__heading">56</h2>
					<p class="crowdfund__description">days left</p>
				<!-- 	<input type="range" name="slider" class="slider" id="" />
				 -->
				 <div class="progress__container">
					 <div class="progress__inner"></div>
				 </div>
				</div>
			</div>
		</section>
	</body>
</html>
